subscription stateUpdates($token: String!) {
    stateUpdates(token: $token){
        lobby {
            id,
            users,
            isClosed,
            updatedAt
        },
        game {
            _id,
            phase
            time
            players {
                username
                lastWill
                died
                role
                status
                interactionResults
            }
            createdAt
            updatedAt
        }
    }
}